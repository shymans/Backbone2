<DOCTYPE html>
<html>
  <head>
    <title>Backbone App</title>
  </head>
  <body>
    <div id="user_container"></div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
    
    

    <script>
      User = Backbone.Model.extend({
        initialize: function(){
          console.log('User model has been initialized');

          this.on('change:email', function(){
            alert('User email has been updated');
          });
        },
        defaults: {
          username: "johndoe",
          email: "johndoe@gmail.com"
        },
        getUserEmail: function(){
          console.log(this.get('email'));
        },
        getUsername: function(){
          console.log(this.get('username'));
        },
        changeUserEmail: function(newEmail){
          this.set({email: newEmail});
        },
        changeUsername: function(newUsername){
          this.set({username: newUsername});
        }
      });

      //var user = new User();

      brad = new User({username: "Brad", email: "brad@gmail.com"});

      //brad.changeUserEmail('btraversy@yahoo.com');
      brad.changeUsername('bradT')

      //brad.getUserEmail();
      brad.getUsername();
    </script>
  </body>
</html>
